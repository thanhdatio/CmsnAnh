<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <title>Happy Birthday</title>
</head>

<body>
    <div class="not-full-screen">
        <div class="not-full-screen-text">BIG SCREEN ONLY!</div>
    </div>
    <div class="full-screen">
        <div class="waviy">
            <span style="--i:1">H</span>
            <span style="--i:2">A</span>
            <span style="--i:3">P</span>
            <span style="--i:4">P</span>
            <span style="--i:5">Y</span>
            <span style="--i:6"></span>
            <span style="--i:7">B</span>
            <span style="--i:8">I</span>
            <span style="--i:9">R</span>
            <span style="--i:10">T</span>
            <span style="--i:11">H</span>
            <span style="--i:12">D</span>
            <span style="--i:13">A</span>
            <span style="--i:14">Y</span>
        </div>

        <div class="birthdayCard">
            <div class="cardFront">
                <h3 class="happy">HAPPY BIRTHDAY!</h3>
                <div class="balloons">
                    <div class="balloonOne"></div>
                    <div class="balloonTwo"></div>
                    <div class="balloonThree"></div>
                    <div class="balloonFour"></div>
                </div>
            </div>
            <div class="cardInside">
                <h3 class="back">HAPPY BIRTHDAY!</h3>
                <p>Age 21 with joy, Today is your special day. A small gift from me to you. Happy Birthday my Friend! &#10084; </p>
                        <p class="name">Tien</p>
            </div>
        </div>

        <img class="birthday-candle" src="./img/21.png" alt="21 candles">
        <img class="fire fire-1" src="./img/fire.png" alt="fire">
        <img class="fire fire-2" src="./img/fire.png" alt="fire">
        <img class="fire fire-3" src="./img/fire.png" alt="fire">
        <img class="fire fire-4" src="./img/fire.png" alt="fire">
        <img class="fire fire-5" src="./img/fire.png" alt="fire">
        <img class="fire fire-6" src="./img/fire.png" alt="fire">
        <img class="fire fire-7" src="./img/fire.png" alt="fire">
        <img class="fire fire-8" src="./img/fire.png" alt="fire">
        <img class="fire fire-9" src="./img/fire.png" alt="fire">
        <img class="fire fire-10" src="./img/fire.png" alt="fire">
        <img class="fire fire-11" src="./img/fire.png" alt="fire">
        <img class="fire fire-12" src="./img/fire.png" alt="fire">
        <img class="fire fire-13" src="./img/fire.png" alt="fire">
        <img class="fire fire-14" src="./img/fire.png" alt="fire">
        <img class="fire fire-15" src="./img/fire.png" alt="fire">

        <div class="btn">
            <button class="button-52" role="button" onclick="candle()">Lighted the candles!</button>
        </div>

        <audio controls autoplay loop style="position: fixed; bottom: 0; right: 0; opacity: 0.5;">
            <source src="./audio/song.mp3" type="audio/mpeg">
        </audio>
    </div>



    <script src="./script.js"></script>
</body>

</html>
