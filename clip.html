<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/clipStyle.css" />
    <script
      src="https://kit.fontawesome.com/0d44f063f7.js"
      crossorigin="anonymous"
    ></script>
    <title>Happy Birthday Nhật Linh</title>
  </head>
  <body>
    <div id="loichuc">
      <h2>Happy Birthday Nhật Linh</h2>
      <p>
        Chúc Linh một ngày sinh nhật cùng covid không bị buồn. <br />
        Thêm tuổi mới ngày càng xinh đẹp, học giỏi, học không bị rớt môn, mau
        sớm ra trường, đi làm nuôi tao <i class="far fa-smile"></i> <br />
        Sinh nhật vui vẻ nhá (có bồ rồi nên không chúc có bồ nữa
        <i class="far fa-frown"></i>)
      </p>
    </div>

    <div id="video">
      <video
        class="cangiua"
        src="video/Happy Birthday Nhật Linh.mp4"
        width="25%"
        height="50%"
        controls
        autoplay
        loop
      ></video>
    </div>
  </body>
</html>
